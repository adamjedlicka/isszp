{{define "content"}}

<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <p id="counter">00:00:00</p>
        </div>

        <div class="text-right">
            <button class="btn btn-success" id="startTimer">START</button>
            <button class="btn btn-danger" id="stopTimer">STOP</button>
            <button class="btn btn-primary" id="resetTimer" disabled>RESET</button>
        </div>
    </div>
</div>

{{end}}
