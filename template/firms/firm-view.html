{{define "content"}}
<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{.Firm.GetName}}</h3>
		</div>
		<div class="panel-body">
			<form>
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="ID">ID</label>
						<input type="text" class="form-control" name="ID" value="{{.Firm.GetID}}" readonly required>
					</div>

					<div class="form-group col-sm-8">
						<label for="Name">Name</label>
						<input type="text" class="form-control" name="Name" value="{{.Firm.GetName}}" {{.readonly}} required autocomplete="off">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-2">
						<label for="Name">E-Mail</label>
						<input type="email" class="form-control" name="Email" value="{{.Firm.GetEmail}}" {{.readonly}}>
					</div>

					<div class="form-group col-sm-2">
						<label for="Name">Tel. Number</label>
						<input type="tel" class="form-control" name="TelNumber" value="{{.Firm.GetTelNumber}}" {{.readonly}}>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-12">
						<label for="Description">Description</label>
						<textarea class="form-control" name="Description" rows="5" style="resize: none;" {{.readonly}}>{{.Firm.GetDescription}}</textarea>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-2 pull-left">
						<a class="btn btn-default btn-primary pull-left" href="/firms" role="button">Back</a>
					</div>
					<div class="form-group col-sm-2 pull-right">
						{{if eq .Action "view"}}
						<a class="btn btn-default btn-primary pull-right" href="/firm/edit/{{.Firm.GetID}}" role="button">Edit</a>
						{{else if eq .Action "edit"}}
						<div class="btn-group pull-right" role="group">
							<a href="/firm/view/{{.Firm.GetID}}" class="btn btn-default">Cancel</a>
							<button type="submit" class="btn btn-default btn-success" formaction="/firm/save" formmethod="POST">Save</button>
						</div>
						{{else if eq .Action "new"}}
						<div class="btn-group pull-right" role="group">
							<a href="/firms" class="btn btn-default">Cancel</a>
							<button type="submit" class="btn btn-default btn-success" formaction="/firm/save" formmethod="POST">Create</button>
						</div>
						{{end}}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{{end}}
