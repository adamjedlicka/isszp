{{define "Timer"}}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Timer</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="form-group col-md-3">
				<label for="TimerCounter">Timer</label>
				<input type="text" class="form-control text-center" id="TimerCounter" value="00:00:00" disabled>
			</div>
			<div class="form-group col-md-9">
				<label for="TimerTask">Select task</label>
				<select class="form-control" id="TimerTask">
					{{range $v := .TimerTasks}}
					<option value="{{$v.GetID}}">
					{{$v.GetName}}
					</option>
					{{end}}
				</select>
			</div>
			<div class="form-group col-md-12">
				<label for="description">Description for time record</label>
				<textarea class="form-control" rows="4" id="TimerDescription" style="resize: none;">{{.StartTime.GetDescription}}</textarea>
			</div>

			<div class="form-group col-sm-2">
				<button class="btn btn-default btn-success" id="TimerStart" style="display:none"><span class="glyphicon glyphicon-play"></span> Start</button>
				<button class="btn btn-default btn-danger" id="TimerStop" style="display:none"><span class="glyphicon glyphicon-stop"></span> STOP</button>
			</div>
		</div>
	</div>
</div>

<script src="./static/js/timer.js"></script>

{{end}}
