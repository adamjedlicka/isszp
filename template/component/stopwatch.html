{{define "StopWatch"}}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Stopwatch</h3>
	</div>
	<div class="panel-body">
			<div class="row">

				<div class="form-group col-md-3">
					<label for="counter">Timer</label>
					<input type="text" class="form-control text-center" id="counter" value="{{if .StartTime.GetTimeInMs}} Loading.. {{else}} 00:00:00 {{end}}"
					 startTime="{{.StartTime.GetTimeInMs}}" disabled>
				</div>
				<div class="form-group col-md-9">
					<label for="selectTasks">Select task</label>
					<select class="form-control" id="selectTasks">
				{{range $v := .Tasks}}
				<option id="{{$v.GetID}}">                            
				{{$v.GetName}}
				</option>				            
				{{end}}
				</select>
				</div>
				<div class="form-group col-md-12">
					<label for="descriptionTR">Description for time record</label>
					<textarea class="form-control" rows="4" id="descriptionTR" style="resize: none;">{{.StartTime.GetDescription}}</textarea>
				</div>

				<div class="form-group col-sm-2">
					<button class="btn btn-default btn-success" id="startTimer"><span class="glyphicon glyphicon-play"></span> Start</button>
					<button class="btn btn-default btn-danger" id="stopTimer" style="display:none"><span class="glyphicon glyphicon-stop"></span> STOP</button>
				</div>
			</div>
	</div>
</div>

{{end}}
